version: '3'
services:
  backend:
    build: ./cats
    depends_on:
      - mongodb
    restart: always
    networks:
      - app-network

  mongodb:
    image: 'mongo:7.0.14'
    environment:
      - 'MONGO_INITDB_DATABASE=cats'
      - 'MONGO_INITDB_ROOT_PASSWORD=secret'
      - 'MONGO_INITDB_ROOT_USERNAME=root'
    volumes:
      - mongodb_data:/data/db
    expose:
      - 27017
    networks:
      - app-network

