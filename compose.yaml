services:
  mongodb:
    image: 'mongo:7.0.14'
    environment:
      - 'MONGO_INITDB_DATABASE=mydatabase'
      - 'MONGO_INITDB_ROOT_PASSWORD=secret'
      - 'MONGO_INITDB_ROOT_USERNAME=root'
    ports:
      - '27017'
  client:
    build: ./front
    container_name: client_frontend
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
